<!DOCTYPE html>
<html>
  <head>
    <title>Avto Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="home-box custom-box">
      <h3>Muallif: <strong>Muhammad Sayfillayev</strong></h3>
      <p>Savollarning umumiy soni: <span class="total-question"></span></p>
      <button type="button" class="btn" onclick="startQuiz()">
        Start
      </button>
    </div>
    <div class="quiz-box custom-box hide">
      <div class="question-number"></div>
      <div class="question-text"></div>
      <div class="option-container"></div>
      <div class="next-question-btn">
        <button type="button" class="btn next" onclick="next()">Next</button>
      </div>
      <div class="answers-indicator"></div>
    </div>
    <div class="result-box custom-box hide">
      <h1>Test Natijasi</h1>
      <table>
        <tr>
          <td>Jami savol</td>
          <td>
            <span class="total-question"></span>
          </td>
        </tr>
        <tr>
          <td>Sizga tushgan savollar</td>
          <td>
            <span class="total-attampt"></span>
          </td>
        </tr>
        <tr>
          <td>To'g'ri javoblar</td>
          <td>
            <span class="total-correct"></span>
          </td>
        </tr>
        <tr>
          <td>xato javoblar</td>
          <td>
            <span class="total-wrong"></span>
          </td>
        </tr>
        <tr>
          <td>Koyfisent</td>
          <td>
            <span class="total-percentage"></span>
          </td>
        </tr>
        <tr>
          <td>Sizning umumiy ballingiz</td>
          <td>
            <span class="total-score"></span>
          </td>
        </tr>
      </table>
      <button type="button" class="btn" onclick="tryAgainQuiz()">
        Qayta urinib ko'ring
      </button>
      <button type="button" class="btn" onclick="goToHome()">Bosh sahifaga o'tish</button>
    </div>
	<script src="./js/question.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
